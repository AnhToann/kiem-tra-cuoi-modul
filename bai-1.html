<!DOCTYPE html>

    <title>bai-1</title>

<body>
<script>
    let arr = [4,5,9,3,6,12,46,92];
    let min = findMinScore(arr);
    alert(min);
    function findMinScore (arr) {
        if (arr.length == 0)
            return -1;
        let min = arr [0];
        for (let i= 0; i <arr.length; i++) {
            if (arr[i] < min) {
                min = arr [i];
            }
        }
        return min;
    }
</script>
