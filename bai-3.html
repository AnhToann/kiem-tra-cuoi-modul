<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bai-3</title>
</head>
<body>
<script>

    let n = parseInt(prompt("Moi ban nhap so nguyen to"));
    isPrime(n);

    function isPrime(n) {
        let check = true;
        if (n < 2) {
            check = false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                    check = false;
                    break;
                }
            }
        }
        if (check === true) {
            alert(n + " is true");
        } else
            alert(n + " is false");
    }

</script>

</body>
</html>
