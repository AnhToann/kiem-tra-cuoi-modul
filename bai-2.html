<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-2</title>
</head>
<body>
<script>
    let arr = [1,3,5,7,3,5,6];
    let index = parseInt(prompt("moi ban nhap so"));
    function tryRemoveFrmArray(arr, index) {
        for (let i = 0; i < arr.length; i++) {
            if (index === i) {
                arr.splice(index, 1);
            }
        }
        return arr;
    }
    alert(tryRemoveFrmArray(arr,index));
</script>
</body>
</html>
